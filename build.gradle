plugins {
    id 'java'
    id 'war'
}

group 'IR'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '2.3.0.GA'
    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.0.16.Final'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '7.2.1'


    // https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    // https://mvnrepository.com/artifact/diffbot/diffbot
    compile group: 'diffbot', name: 'diffbot', version: '0.1.0'

}
